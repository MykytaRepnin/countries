<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>All Countries</h2>

        <!-- Population Stats -->
        <div class="stats">
            <p><strong>Total Population:</strong> {{.TotalPopulation}}</p>
            <p><strong>Average Population:</strong> {{.AveragePopulation}}</p>
            <p><strong>Most Populated Country:</strong> {{.MostPopulatedCountry}}</p>
        </div>

        <!-- Countries Table -->
        <table>
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Region</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                {{range .Countries}}
                <tr>
                    <td><img src="{{.Flags.PNG}}" alt="Flag" class="flag"></td>
                    <td>{{.Name.Common}}</td>
                    <td>{{.Capital}}</td>
                    <td>{{.Region}}</td>
                    <td>{{.Population}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
